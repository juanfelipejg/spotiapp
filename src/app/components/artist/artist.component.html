<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img 
      [src]="artist?.images | noimages" 
      alt="artist-image"
      class="img-thumbnail img-circle"
    >
  </div>

  <div class="col">
    <h3>{{artist?.name}}</h3>
    <p>
      <a 
        [href]="artist?.external_urls?.spotify"
        target="_blanck"
      >Go to the artist's page</a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="['/search']" class="btn btn-outline-danger">
      Come back
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img class="img-thumb" [src]="track?.album?.images | noimages" alt="album's image">
          </td>
          <td>{{track?.album?.name}}</td>
          <td>{{track?.name}}</td>
          <td>
            <iframe [src]="track?.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>
