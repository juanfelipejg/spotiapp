<div class="layout">
  <div class="container-cards animated fadeIn">
    <div *ngFor="let item of items" class="card" style="width: 18rem;">
      <img [src]="item?.images | noimages" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
          <span *ngFor="let artist of item?.artists" class="badge bg-primary">{{artist.name}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
