<div class="row">
  <div class="col">
    <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="Search artist">
  </div>
</div>

<div class="container col col-md-4">
  <div *ngFor="let artist of artists" class="card" style="width: 18rem;">
    <img [src]="artist?.images[0]?.url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{artist.name}}</h5>
    </div>
  </div>
</div>
